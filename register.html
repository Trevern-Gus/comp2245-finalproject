<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

    <!-- HEADER -->
    <header class="Title">
        <img src="dolphin.png" alt="Dolphin Logo" class="logo">
        Dolphin CRM
    </header>

    <!-- MAIN LAYOUT -->
    <main>
        <!-- SIDEBAR -->
        <div class="sidebar">
            <a href="dashboard.html">Home</a>
            <a href="newcontact.html">New Contact</a>
            <a class="active" href="Users.html">Users</a>
            <a href="index.html" id="lgnav">
                <img id="logout" src="logout.png" alt="logout door"> Logout
            </a>
        </div>

        <!-- CONTENT -->
        <div class="content">
            <form id="addUserForm" action="add_user.php" method="POST" class="user-form">

                <h2 style="margin-bottom: 20px;">New User</h2>

                <!-- TWO-COLUMN FORM -->
                <div class="form-container">
                    <!-- COLUMN 1 -->
                    <div class="form-column">
                        <div class="form-field">
                            <label>First Name</label>
                            <input type="text" name="firstname" required>
                        </div>

                        <div class="form-field">
                            <label>Email</label>
                            <input type="email" name="email" required>
                        </div>

                        <div class="form-field">
                            <label>Role</label>
                            <select name="role" required>
                                <option value="Member">Member</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>
                    </div>

                    <!-- COLUMN 2 -->
                    <div class="form-column">
                        <div class="form-field">
                            <label>Last Name</label>
                            <input type="text" name="lastname" required>
                        </div>

                        <div class="form-field">
                            <label>Password</label>
                            <input type="password" name="password" required>
                        </div>
                    </div>
                </div>

                <!-- SAVE BUTTON -->
                <button class="save-btn" type="submit">Save</button>
            </form>
        </div>
    </main>

</body>
</html>

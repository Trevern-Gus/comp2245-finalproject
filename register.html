<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
    <link rel="stylesheet" href="registerstyles.css">
</head>
<body>

    <header class="Title">
        <img src="dolphin.png" alt="Dolphin Logo" class="logo">
        Dolphin CRM
    </header>

    <main>
    
        <div class="sidebar">
            <a href="dashboard.html">Home</a>
            <a href="newcontact.html">New Contact</a>
            <a class="active" href="Users.html">Users</a>
            <a href="index.html" id="lgnav">
                <img id="logout" src="logout.png" alt="logout door"> Logout
            </a>
        </div>

        <div class="content">
            <form id="addUserForm" action="add_user.php" method="POST" class="user-form">

                <h2>New User</h2>

                <div class="form-container">
                   
                    <div class="form-column">
                        <div class="form-field">
                            <label>First Name</label>
                            <input type="text" name="firstname" placeholder="Enter first name" required>
                        </div>

                        <div class="form-field">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Enter email" required>
                        </div>

                        <div class="form-field">
                            <label>Role</label>
                            <select name="role" required>
                                <option value="Member">Member</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-column">
                        <div class="form-field">
                            <label>Last Name</label>
                            <input type="text" name="lastname" placeholder="Enter last name" required>
                        </div>

                        <div class="form-field">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="Enter password" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="save-btn">Save</button>
            </form>
        </div>
    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>

    <link rel="stylesheet" href="styles1.css">
</head>
<body>

    <!-- TOP BAR -->
    <header class="Title">
        <img src="dolphin.png" alt="Dolphin Logo" class="logo">
        Dolphin CRM
    </header>

    <main>

        <!-- LEFT SIDEBAR -->
        <div class="sidebar">
            <a href="dashboard.html">Home</a>
            <a href="newcontact.html">New Contact</a>
            <a class="active" href="Users.html">Users</a>
            <a href="index.html" id="lgnav">
                <img id="logout" src="logout.png" alt="logout door"> Logout
            </a>
        </div>

        <!-- MAIN CONTENT -->
        <div class="content">

            <h2>New User</h2>

            <!-- USER FORM -->
            <form id="addUserForm" action="add_user.php" method="POST" class="user-form">

                <div class="form-row">
                    <label>First Name</label>
                    <input type="text" name="firstname" required>
                </div>

                <div class="form-row">
                    <label>Last Name</label>
                    <input type="text" name="lastname" required>
                </div>

                <div class="form-row">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>

                <div class="form-row">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>

                <div class="form-row">
                    <label>Role</label>
                    <select name="role" required>
                        <option value="Member">Member</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>

                <!-- Save button at bottom-right -->
                <div class="form-row">
                    <button class="save-btn" type="submit">Save</button>
                </div>

            </form>

        </div>
    </main>

</body>
</html>
